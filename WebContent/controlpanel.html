<html>
<head>
	<title>huzon.tv Station Control Panel</title>
	<link rel="icon" type="image/png" href="images/huzon_logo_16x16.png" />
	 <LINK href="css/jquery.jqplot.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="js/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="js/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script src="js/controlpanel.js"></script>
         <style>
        	body
        	{ 
         		font-family: arial, helvetica;
        		font-size: 11px;
         		border:0px solid;
         	}
         	div
         	{
         		padding:3px;
         	}
         	td
         	{
         		font-size:12px;
         	}
         	p.faqheader
         	{
         		font-weight:bold;
         		font-size:14px;
           	}
         </style>      
    </head>
		
<body>	
	<div id="header" style="width:100%;text-align:center;font-size:20px">
		<table style="margin-left:auto;margin-right:auto">
			<tr>
				<td style="vertical-align:middle">
					<img src="images/huzon_retrotv_75x75.png">
				</td>
				<td style="vertical-align:middle">
					<img src="images/huzontv_logo.png">
				</td>
				<td style="font-size:20px;font-weight:bold;vertical-align:middle">
					 Station Control Panel
				</td>
			</tr>
		</table>
	</div>
	<hr>
	<div id="message_div" style="width:1180px;margin-right:auto;margin-left:auto">
	</div>
	<div id="general_div" style="width:1180px;margin-right:auto;margin-left:auto">
	</div>
	
	<div id="chart1" style="width:100%"></div>
		
	<div id="reporters_div" style="width:1180px;margin-right:auto;margin-left:auto"> <!--  table of reporter data, whether accounts are linked, how many alerts, successful/failed, etc -->
	</div>	
	
	<div id="alerts_div" style="width:1180px;margin-right:auto;margin-left:auto"> <!--  Shows table of most recent alerts and allows the user to delete -->
	</div>
	
	
	
</body>
</html>
